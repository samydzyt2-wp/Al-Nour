<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>واجهة المعلم - مدرسة النور القرآنية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="مدرسة-النــــور-_1_.ico" type="image/x-icon">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { background: #e0f7fa; font-family: 'IBM Plex Sans Arabic', Arial, sans-serif; margin: 0; padding: 0; }
    .navbar { display: flex; justify-content: space-between; align-items: center; padding: 20px 50px; background: #fff; border-bottom: 1px solid #009ca622; }
    .logo-section { display: flex; align-items: center; gap: 15px; }
    .logo-icon { width: 45px; height: 45px; background: #009ca6; color: #fff; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; }
    .logo-text h2 { color: #009ca6; font-size: 1.4em; font-weight: 600; margin-bottom: 2px; }
    .logo-text small { color: #009ca6; font-size: 0.8em; font-weight: 300; }
    .main-content { padding: 40px 10px; max-width: 1200px; margin: 0 auto; }
    .table-responsive { width: 100%; overflow-x: auto; }
    table { width: 100%; border-collapse: separate; border-spacing: 0; background: #fff; border-radius: 30px; box-shadow: 0 4px 24px #009ca622; overflow: hidden; min-width: 800px; }
    th, td { padding: 14px 8px; text-align: center; font-size: 1em; }
    th { background: #e0f7fa; color: #009ca6; font-weight: 700; }
    tr:not(:last-child) td { border-bottom: 1px solid #e0f7fa; }
    select, input[type=text] { font-family: inherit; font-size: 1em; border-radius: 8px; border: 1px solid #009ca6; padding: 6px 8px; min-width: 60px; }
    .save-btn { background: #009ca6; color: #fff; border: none; border-radius: 8px; padding: 8px 18px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
    .save-btn:hover { background: #007f8c; }
    .status-present { color: #009c4a; font-weight: bold; }
    .status-absent { color: #e74c3c; font-weight: bold; }
    
    /* تصميم محرك البحث */
    .search-container {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 4px 20px #009ca622;
      border: 1px solid #009ca615;
    }
    
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .search-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0f7fa;
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    
    .search-input:focus {
      outline: none;
      border-color: #009ca6;
      background: #fff;
      box-shadow: 0 0 0 3px #009ca615;
    }
    
    .search-btn {
      background: #009ca6;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 50px;
    }
    
    .search-btn:hover {
      background: #007f8c;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px #009ca640;
    }
    
    .search-filters {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .filter-select {
      padding: 8px 12px;
      border: 2px solid #e0f7fa;
      border-radius: 8px;
      font-family: inherit;
      font-size: 0.9rem;
      background: #f8f9fa;
      color: #009ca6;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }
    
    .filter-select:focus {
      outline: none;
      border-color: #009ca6;
      background: #fff;
    }
    
    .clear-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-family: inherit;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .clear-btn:hover {
      background: #c0392b;
      transform: translateY(-1px);
    }
    
    /* تصميم زر العرض الجماعي */
    .bulk-update-btn {
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-family: inherit;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .bulk-update-btn:hover {
      background: #229954;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px #27ae6040;
    }
    
    /* تصميم النافذة المنبثقة */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }
    
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 0;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 20px 60px rgba(0, 156, 166, 0.3);
      animation: modalSlideIn 0.3s ease-out;
    }
    
    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .modal-header {
      background: linear-gradient(135deg, #009ca6, #00b8c4);
      color: #fff;
      padding: 20px 25px;
      border-radius: 20px 20px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-header h3 {
      margin: 0;
      font-size: 1.3em;
      font-weight: 600;
    }
    
    .close {
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    
    .close:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    
    .modal-body {
      padding: 25px;
    }
    
    .bulk-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-group label {
      font-weight: 600;
      color: #009ca6;
      font-size: 0.95em;
    }
    
    .form-control {
      padding: 12px 16px;
      border: 2px solid #e0f7fa;
      border-radius: 10px;
      font-family: inherit;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #009ca6;
      background: #fff;
      box-shadow: 0 0 0 3px #009ca615;
    }
    
    .selected-students {
      max-height: 150px;
      overflow-y: auto;
      border: 2px solid #e0f7fa;
      border-radius: 10px;
      padding: 15px;
      background: #f8f9fa;
    }
    
    .selected-students .student-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      margin-bottom: 8px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #e0f7fa;
      transition: all 0.3s ease;
    }
    
    .selected-students .student-item:hover {
      background: #e0f7fa;
      transform: translateX(-5px);
    }
    
    .selected-students .student-item:last-child {
      margin-bottom: 0;
    }
    
    .remove-student {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .remove-student:hover {
      background: #c0392b;
      transform: scale(1.1);
    }
    
    .modal-footer {
      padding: 20px 25px;
      border-top: 1px solid #e0f7fa;
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
    
    .save-bulk-btn {
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .save-bulk-btn:hover {
      background: #229954;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px #27ae6040;
    }
    
    .save-bulk-btn:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .cancel-btn {
      background: #95a5a6;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .cancel-btn:hover {
      background: #7f8c8d;
      transform: translateY(-2px);
    }
    
    /* تحسينات للجدول مع البحث */
    .student-row {
      transition: all 0.3s ease;
    }
    
    .student-row.hidden {
      display: none;
    }
    
    .student-row.highlight {
      background: #e0f7fa !important;
      box-shadow: 0 2px 8px #009ca630;
    }
    
    @media (max-width: 900px) {
      .main-content { padding: 10px 2px; }
      table, th, td { font-size: 0.95em; }
      .navbar { padding: 12px 10px; }
      
      .search-container {
        padding: 15px;
        margin-bottom: 20px;
      }
      
      .search-box {
        flex-direction: column;
        gap: 8px;
      }
      
      .search-filters {
        justify-content: center;
        gap: 8px;
      }
      
      .filter-select {
        min-width: 100px;
        font-size: 0.85rem;
      }
    }
    @media (max-width: 600px) {
      .main-content { padding: 6px 1px; }
      .table-responsive { min-width: 0; }
      table { min-width: 480px; border-radius: 16px; }
      th, td { padding: 6px 2px; font-size: 0.85em; }
      .navbar { flex-direction: column; padding: 10px 2vw; }
      .logo-section { gap: 7px; }
      .logo-icon { width: 32px; height: 32px; font-size: 15px; }
      .logo-text h2 { font-size: 1.1em; }
      .logo-text small { font-size: 0.7em; }
      
      .search-container {
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 12px;
      }
      
      .search-input {
        padding: 10px 12px;
        font-size: 0.9rem;
      }
      
      .search-btn {
        padding: 10px 12px;
      }
      
      .search-filters {
        flex-direction: column;
        align-items: stretch;
        gap: 6px;
      }
      
      .filter-select {
        width: 100%;
        min-width: unset;
      }
      
      /* تحسينات النافذة المنبثقة للشاشات الصغيرة */
      .modal-content {
        width: 95%;
        margin: 10% auto;
        border-radius: 15px;
      }
      
      .modal-header {
        padding: 15px 20px;
        border-radius: 15px 15px 0 0;
      }
      
      .modal-header h3 {
        font-size: 1.1em;
      }
      
      .modal-body {
        padding: 20px;
      }
      
      .form-control {
        padding: 10px 12px;
        font-size: 0.9rem;
      }
      
      .modal-footer {
        padding: 15px 20px;
        flex-direction: column;
        gap: 8px;
      }
      
      .save-bulk-btn, .cancel-btn {
        width: 100%;
        padding: 12px;
        font-size: 0.95rem;
      }
      
      .selected-students {
        max-height: 120px;
        padding: 10px;
      }
      
      .selected-students .student-item {
        padding: 6px 10px;
        font-size: 0.9rem;
      }
    }

    .admin-box {

    .admin-box:hover {

    }
    
    .admin-box input:focus {

    .admin-box button, .save-btn {

    }
    
    .admin-box button:hover, .save-btn:hover {

    .result {
      margin-top: 20px;

      padding: 10px;

      font-weight: 500;
    }
    
    .error { 
      color: #e74c3c; 
      background: rgba(231, 76, 60, 0.1);
      border: 1px solid rgba(231, 76, 60, 0.2);
    }
    
    input[type=number].from-ayah, input[type=number].to-ayah, #bulkFromAyah, #bulkToAyah {
      padding: 6px 8px;
      border: 2px solid #e0f7fa;
      border-radius: 10px;
      font-family: inherit;
      font-size: 0.95em;
      background: #f8f9fa;
      transition: all 0.3s ease;
      box-sizing: border-box;
      text-align: right;
      direction: rtl;
      height: 36px;
      min-width: 60px;
      max-width: 120px;
    }
    input[type=number].from-ayah:focus, input[type=number].to-ayah:focus, #bulkFromAyah:focus, #bulkToAyah:focus {
      outline: none;
      border-color: #009ca6;
      background: #fff;
      box-shadow: 0 0 0 3px #009ca615;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo-section">
      <div class="logo-icon">ن</div>
      <div class="logo-text">
        <h2>مدرسة النور القرآنية</h2>
        <small>الموقع الرسمي للمدرسة النور القرآنية</small>
      </div>
    </div>
    <div><b>واجهة المعلم</b></div>
  </div>
  <div class="main-content">
    <div class="admin-box" id="teacherLoginBox">
      <h2>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"/>
        </svg>
        تسجيل دخول المعلم
      </h2>
      <form id="teacherLoginForm">
        <label for="teacherId">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" fill="currentColor"/>
          </svg>
          رقم المعلم
        </label>
        <input type="text" id="teacherId" required>
        <label for="teacherPassword">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" fill="currentColor"/>
          </svg>
          كلمة السر
        </label>
        <input type="password" id="teacherPassword" required>
        <button type="submit">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-8v2h8v14z" fill="currentColor"/>
          </svg>
          دخول
        </button>
      </form>
      <div class="result" id="teacherLoginResult"></div>
    </div>
    <div id="teacherPanel" style="display:none;">
      <h2 style="color:#009ca6; text-align:center; margin-bottom:24px;">قائمة الطلاب اليومية - <span id="fawjTitle"></span></h2>
    
    <!-- محرك البحث -->
      <div class="search-container" id="searchContainer">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="ابحث عن اسم الطالب أو ولي الأمر..." class="search-input">
        <button id="searchBtn" class="search-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      <div class="search-filters">
        <select id="statusFilter" class="filter-select">
          <option value="">جميع الحالات</option>
          <option value="حاضر">حاضر</option>
          <option value="غائب">غائب</option>
            <option value="مراجعة">مراجعة</option>
            <option value="لم يُعرض">لم يُعرض</option>
        </select>
        <select id="evaluationFilter" class="filter-select">
          <option value="">جميع التقييمات</option>
          <option value="ضعيف">ضعيف</option>
          <option value="حسن">حسن</option>
          <option value="جيد">جيد</option>
          <option value="جيد جدا">جيد جدا</option>
        </select>
        <button id="clearFilters" class="clear-btn">مسح الفلاتر</button>
        <button id="bulkUpdateBtn" class="bulk-update-btn">العرض الجماعي</button>
      </div>
    </div>
    
    <!-- نافذة العرض الجماعي -->

    // تنفيذ البحث والفلترة
    function performSearch() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const statusFilter = document.getElementById('statusFilter').value;
      const evaluationFilter = document.getElementById('evaluationFilter').value;
      
      const rows = document.querySelectorAll('tr[data-idx]');
      
      rows.forEach(row => {
        const studentName = row.cells[1].textContent.toLowerCase();
        const parentName = row.cells[2].textContent.toLowerCase();
        const status = row.querySelector('.status-select')?.value || '';
        const evaluation = row.querySelector('.eval-select')?.value || '';
        
        let showRow = true;
        
        // فلترة النص
        if (searchTerm && !studentName.includes(searchTerm) && !parentName.includes(searchTerm)) {
          showRow = false;
        }
        
        // فلترة الحالة
        if (statusFilter && status !== statusFilter) {
          showRow = false;
        }
        
        // فلترة التقييم
        if (evaluationFilter && evaluation !== evaluationFilter) {
          showRow = false;
        }
        
        if (showRow) {
          row.classList.remove('hidden');
          if (searchTerm && (studentName.includes(searchTerm) || parentName.includes(searchTerm))) {
            row.classList.add('highlight');
          } else {
            row.classList.remove('highlight');
          }
        } else {
          row.classList.add('hidden');
          row.classList.remove('highlight');
        }
      });

      showNoResultsMessage();
    }

    // فتح نافذة العرض الجماعي
    function openBulkUpdateModal() {
      // تحديد جميع الطلبة المرئيين (غير المخفيين)
      const visibleRows = document.querySelectorAll('tr[data-idx]:not(.hidden)');
      selectedStudents = [];
      
      visibleRows.forEach(row => {
        const studentId = row.getAttribute('data-id');
        const studentName = row.cells[1].textContent;
        const parentName = row.cells[2].textContent;
        
        selectedStudents.push({
          id: studentId,
          name: studentName,
          parentName: parentName
        });
      });
      
      if (selectedStudents.length === 0) {
        alert('لا يوجد طلبة محددين للعرض الجماعي');
        return;
      }
      
      // عرض الطلبة المحددين
      displaySelectedStudents();
      
      // فتح النافذة
      bulkUpdateModal.style.display = 'block';
      document.body.style.overflow = 'hidden';
    }
    
    // إغلاق نافذة العرض الجماعي
    function closeBulkUpdateModal() {
      bulkUpdateModal.style.display = 'none';
      document.body.style.overflow = 'auto';
      selectedStudents = [];
    }
    
    // عرض الطلبة المحددين
    function displaySelectedStudents() {
      const container = document.getElementById('selectedStudentsList');
      container.innerHTML = '';
      
      selectedStudents.forEach(student => {
        const studentItem = document.createElement('div');
        studentItem.className = 'student-item';
        studentItem.innerHTML = `
          <span>${student.name} - ${student.parentName}</span>
          <button class="remove-student" onclick="removeStudent('${student.id}')">&times;</button>
        `;
        container.appendChild(studentItem);
      });
    }
    
    // إزالة طالب من القائمة
    function removeStudent(studentId) {
      selectedStudents = selectedStudents.filter(s => s.id !== studentId);
      displaySelectedStudents();
    }
    
    // إخفاء/إظهار الحقول حسب الحالة
    function toggleBulkFields() {
      const bulkStatus = document.getElementById('bulkStatus');
      const bulkFields = document.getElementById('bulkFields');
      const isAbsent = bulkStatus.value === 'غائب' || bulkStatus.value === 'لم يُعرض';
      
      if (isAbsent) {
        bulkFields.style.display = 'none';
      } else {
        bulkFields.style.display = 'block';
      }
    }
    
    // تحديث قوائم الآيات
    function updateBulkAyat(type) {
      const surahSelect = type === 'from' ? document.getElementById('bulkFromSurah') : document.getElementById('bulkToSurah');
      const ayahSelect = type === 'from' ? document.getElementById('bulkFromAyah') : document.getElementById('bulkToAyah');
      
      const surahName = surahSelect.value;
      if (!surahName) {
        ayahSelect.innerHTML = '<option value="">اختر الآية</option>';
        return;
      }
      
      const surahIdx = surahs.findIndex(s => s.name === surahName);
      const ayatCount = surahIdx >= 0 ? surahs[surahIdx].ayat : 1;
      
      ayahSelect.innerHTML = '<option value="">اختر الآية</option>' + 
        Array.from({length: ayatCount}, (_, i) => `<option value="${i+1}">${i+1}</option>`).join('');
    }
    
    // حفظ البيانات الجماعية
    async function saveBulkData() {
      if (selectedStudents.length === 0) {
        alert('لا يوجد طلبة محددين');
        return;
      }
      
      const saveBtn = document.getElementById('saveBulkBtn');
      const originalText = saveBtn.textContent;
      
      try {
        saveBtn.textContent = 'جاري الحفظ...';
        saveBtn.disabled = true;
        
        const bulkStatus = document.getElementById('bulkStatus').value;
        const isAbsent = bulkStatus === 'غائب' || bulkStatus === 'لم يُعرض';
        
        // البيانات الأساسية
        const baseData = {
          date: new Date().toISOString().slice(0, 10),
          status: bulkStatus
        };
        
        // إضافة البيانات الإضافية إذا لم يكن غائب
        if (!isAbsent) {
          baseData.fromSurah = document.getElementById('bulkFromSurah').value;
          baseData.fromAyah = parseInt(document.getElementById('bulkFromAyah').value);
          baseData.toSurah = document.getElementById('bulkToSurah').value;
          baseData.toAyah = parseInt(document.getElementById('bulkToAyah').value);
          baseData.evaluation = document.getElementById('bulkEvaluation').value;
          baseData.note = document.getElementById('bulkNote').value;
        }
        
        // حفظ البيانات لجميع الطلبة المحددين
        const savePromises = selectedStudents.map(student => {
          const data = {
            ...baseData,
            studentId: student.id
          };
          return db.collection('attendance').add(data);
        });
        
        await Promise.all(savePromises);
        
        // تحديث الجدول
        updateTableAfterBulkSave();
        
        // إظهار رسالة نجاح
        saveBtn.textContent = 'تم الحفظ بنجاح!';
        saveBtn.style.background = '#27ae60';
        
        setTimeout(() => {
          closeBulkUpdateModal();
          saveBtn.textContent = originalText;
          saveBtn.disabled = false;
          saveBtn.style.background = '';
        }, 2000);
        
      } catch (error) {
        console.error('خطأ في الحفظ الجماعي:', error);
        saveBtn.textContent = 'خطأ في الحفظ';
        saveBtn.style.background = '#e74c3c';
        
        setTimeout(() => {
          saveBtn.textContent = originalText;
          saveBtn.disabled = false;
          saveBtn.style.background = '';
        }, 2000);
      }
    }
    
    // تحديث الجدول بعد الحفظ الجماعي
    function updateTableAfterBulkSave() {
      const bulkStatus = document.getElementById('bulkStatus').value;
      const isAbsent = bulkStatus === 'غائب' || bulkStatus === 'لم يُعرض';
      
      selectedStudents.forEach(student => {
        const row = document.querySelector(`tr[data-id="${student.id}"]`);
        if (row) {
          const statusSelect = row.querySelector('.status-select');
          const fromSurahSelect = row.querySelector('.from-surah');
          const fromAyahSelect = row.querySelector('.from-ayah');
          const toSurahSelect = row.querySelector('.to-surah');
          const toAyahSelect = row.querySelector('.to-ayah');
          const evalSelect = row.querySelector('.eval-select');
          const noteInput = row.querySelector('.note-input');
          
          // تحديث الحالة
          statusSelect.value = bulkStatus;
          
          if (!isAbsent) {
            // تحديث الحقول الأخرى
            fromSurahSelect.value = document.getElementById('bulkFromSurah').value;
            fromAyahSelect.value = document.getElementById('bulkFromAyah').value;
            toSurahSelect.value = document.getElementById('bulkToSurah').value;
            toAyahSelect.value = document.getElementById('bulkToAyah').value;
            evalSelect.value = document.getElementById('bulkEvaluation').value;
            noteInput.value = document.getElementById('bulkNote').value;
          }
          
          // تطبيق التغييرات
          statusSelect.dispatchEvent(new Event('change'));
          
          // تحديث زر الحفظ
          const saveBtn = row.querySelector('.save-btn');
          saveBtn.textContent = 'تم الحفظ';
          saveBtn.style.background = '#009c4a';
          
          setTimeout(() => {
            saveBtn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="margin-left: 8px;"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg> حفظ`;
            saveBtn.style.background = '';
          }, 2000);
        }
      });
    }
    
    // تحديث دالة loadStudents لتهيئة العرض الجماعي
    const originalLoadStudents = loadStudents;
    loadStudents = async function() {
      await originalLoadStudents();
      setupBulkUpdate();
    };
  </script>
