<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مدرسة النور القرآنية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'IBM Plex Sans Arabic', Arial, sans-serif;
      background: #e0f7fa;
      direction: rtl;
    }
    .header-bar {
      width: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 35px 50px 0 50px;
      box-sizing: border-box;
      background: #fff;
      border-bottom: 1px solid #009ca622;
    }
    .nav {
      margin-top: 10px;
    }
    .nav ul {
      list-style: none;
      display: flex;
      gap: 45px;
      margin: 0;
      padding: 0;
    }
    .nav ul li {
      font-size: 1.1rem;
      color: #009ca6;
      font-weight: 500;
      transition: color 0.2s;
      cursor: pointer;
    }
    .nav ul li:hover {
      color: #007f8c;
    }
    .logo-block {
      text-align: right;
    }
    .logo-title {
      font-size: 2rem;
      color: #009ca6;
      font-weight: 700;
      margin-bottom: 0;
      margin-top: 0;
      letter-spacing: 0.5px;
    }
    .logo-desc {
      color: #009ca6;
      font-size: .95rem;
      opacity: 0.8;
      margin-top: 0;
      font-weight: 400;
    }
    .logout-btn {
      background: #fff;
      color: #009ca6;
      border: 2px solid #009ca6;
      border-radius: 20px;
      padding: 8px 28px;
      font-size: 1.05rem;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      margin-top: 10px;
    }
    .logout-btn:hover {
      background: #009ca6;
      color: #fff;
    }
    .parent-dashboard {
      max-width: 600px;
      margin: 50px auto 0 auto;
      background: #fff;
      border-radius: 28px;
      box-shadow: 0 8px 32px #009ca633;
      padding: 40px 30px 30px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .parent-avatar {
      width: 110px;
      height: 110px;
      background: #009ca6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
      box-shadow: 0 2px 12px #009ca622;
    }
    .parent-name {
      font-size: 1.5rem;
      color: #009ca6;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
      letter-spacing: 0.2px;
    }
    .welcome-msg {
      font-size: 1.1rem;
      color: #007f8c;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 500;
    }
    .info-cards {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      margin-bottom: 10px;
    }
    .info-card {
      background: #e0f7fa;
      border-radius: 18px;
      padding: 18px 22px;
      min-width: 220px;
      flex: 1 1 220px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 0 1px 6px #009ca622;
    }
    .info-label {
      color: #009ca6;
      font-size: 1.05rem;
      margin-bottom: 6px;
      font-weight: 600;
    }
    .info-value {
      color: #222;
      font-size: 1.15rem;
      font-weight: bold;
    }
    @media (max-width: 700px) {
      .parent-dashboard { padding: 18px 5px 18px 5px; }
      .info-cards { flex-direction: column; gap: 10px; }
      .info-card { min-width: unset; width: 100%; }
      .header-bar { flex-direction: column; padding: 20px 10px 0 10px; }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo-section">
      <div class="logo-icon">ن</div>
      <div class="logo-text">
        <h2>مدرسة النور القرآنية</h2>
        <small>الموقع الرسمي للمـــــدرسة النور القرانية</small>
      </div>
    </div>
    <div class="nav-links">
      <span>اعلانات</span>
      <span>صفحتنا الرسمية</span>
      <span>كشف النقاط</span>
      <span>التتبع اليومي</span>
      <button class="logout-btn" onclick="window.location.href='index.html'">تسجيل الخروج</button>
    </div>
  </div>
  <div class="main-content">
    <div class="parent-box horizontal-box">
      <div class="parent-name">مرحبًا، (اسم ولي الأمر)</div>
      <div class="welcome-msg">يسعدنا متابعتك لأداء ابنك في مدرسة النور القرآنية</div>
      <div class="info-cards horizontal-cards">
        <div class="info-card">
          <div class="info-label">اسم الابن</div>
          <div class="info-value">مُحَمَّد علي</div>
        </div>
        <div class="info-card">
          <div class="info-label">عدد السور المحفوظة</div>
          <div class="info-value">10</div>
        </div>
        <div class="info-card">
          <div class="info-label">أيام الحضور هذا الشهر</div>
          <div class="info-value">12</div>
        </div>
        <div class="info-card">
          <div class="info-label">نسبة التقييم العام</div>
          <div class="info-value">جيد جدا</div>
        </div>
      </div>
    </div>
  </div>
  <style>
    body {
      background: #009ca6;
      font-family: 'IBM Plex Sans Arabic', Arial, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(0, 156, 166, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo-icon {
      width: 45px;
      height: 45px;
      background: #fff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #009ca6;
      font-weight: bold;
      box-shadow: 0 4px 15px #009ca622;
    }
    .logo-text h2 {
      color: #fff;
      font-size: 1.4em;
      font-weight: 600;
      margin-bottom: 2px;
    }
    .logo-text small {
      color: #e0f7fa;
      font-size: 0.8em;
      font-weight: 300;
    }
    .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
      flex-direction: row-reverse;
    }
    .nav-links span {
      color: #fff;
      font-size: 1em;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      padding: 8px 16px;
      border-radius: 8px;
    }
    .nav-links span:hover {
      color: #009ca6;
      background: #fff;
      transform: translateY(-2px);
    }
    .logout-btn {
      background: #fff;
      color: #009ca6;
      border: 1.5px solid #009ca6;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-family: 'IBM Plex Sans Arabic', Arial, sans-serif;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(.4,0,.2,1);
      margin-right: 10px;
      box-shadow: 0 2px 8px #009ca622;
      outline: none;
      position: relative;
      overflow: hidden;
    }
    .logout-btn:active {
      background: #e74c3c;
      color: #fff;
      border-color: #e74c3c;
      box-shadow: 0 4px 16px #e74c3c44;
    }
    .logout-btn::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0;
      height: 0;
      background: rgba(231,76,60,0.15);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.3s, height 0.3s;
      z-index: 0;
    }
    .logout-btn:active::after {
      width: 200%;
      height: 200%;
    }
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 85px);
      padding: 40px 10px;
    }
    .parent-box.horizontal-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255,255,255,0.97);
      border-radius: 20px;
      box-shadow: 0 12px 40px #009ca633;
      border: 1px solid #009ca622;
      padding: 28px 18px 22px 18px;
      min-width: 320px;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
    }
    .parent-box:hover {
      box-shadow: 0 20px 60px #009ca655;
    }
    .parent-avatar {
      width: 70px;
      height: 70px;
      background: #009ca6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 14px;
      box-shadow: 0 2px 12px #009ca622;
    }
    .parent-name {
      font-size: 1.08rem;
      color: #009ca6;
      font-weight: 700;
      margin-bottom: 6px;
      text-align: center;
      letter-spacing: 0.2px;
    }
    .welcome-msg {
      font-size: 0.98rem;
      color: #007f8c;
      margin-bottom: 18px;
      text-align: center;
      font-weight: 500;
    }
    .info-cards.horizontal-cards {
      display: flex;
      flex-direction: row;
      gap: 18px;
      width: 100%;
      justify-content: center;
      margin-top: 18px;
    }
    .info-card {
      background: #e0f7fa;
      border-radius: 10px;
      padding: 18px 20px;
      min-width: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 1px 6px #009ca622;
    }
    .info-label {
      color: #009ca6;
      font-size: 0.98rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .info-value {
      color: #222;
      font-size: 1.01rem;
      font-weight: bold;
    }
    @media (max-width: 900px) {
      .info-cards.horizontal-cards {
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
      .parent-box.horizontal-box {
        max-width: 98vw;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // إعدادات Firebase - نفس التي وضعتها في admin.html
    const firebaseConfig = {
    apiKey: "AIzaSyDIxf27yWX291hqbHb7fIcJYOOJCWRTfs8",
    authDomain: "al-nour-1c02e.firebaseapp.com",
    projectId: "al-nour-1c02e",
    storageBucket: "al-nour-1c02e.firebasestorage.app",
    messagingSenderId: "966464739304",
    appId: "1:966464739304:web:85013dbe5584ece1deb65d",
    measurementId: "G-5833RVR669"
  };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // استخراج رقم التلميذ من الرابط
    function getStudentIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('studentId');
    }

    // تعبئة البيانات في الصفحة
    async function fillStudentData() {
      const studentId = getStudentIdFromUrl();
      if (!studentId) return;

      const doc = await db.collection('students').doc(studentId).get();
      if (!doc.exists) return;

      const data = doc.data();
      // اسم ولي الأمر
      document.querySelector('.parent-name').textContent = `مرحبًا، ${data.parentName || ''}`;
      // اسم الابن
      document.querySelector('.info-card:nth-child(1) .info-value').textContent = data.studentName || '';
      // عدد السور المحفوظة
      document.querySelector('.info-card:nth-child(2) .info-value').textContent = data.surahsCount || '0';
      // أيام الحضور
      document.querySelector('.info-card:nth-child(3) .info-value').textContent = data.attendanceDays || '0';
      // نسبة التقييم العام
      document.querySelector('.info-card:nth-child(4) .info-value').textContent = data.evaluation || '';
    }

    fillStudentData();

    // ربط زر التتبع اليومي
    const navLinks = document.querySelectorAll('.nav-links span');
    navLinks.forEach(link => {
      if (link.textContent.trim() === 'التتبع اليومي') {
        link.style.cursor = 'pointer';
        link.addEventListener('click', function() {
          const studentId = getStudentIdFromUrl();
          if (studentId) {
            window.location.href = `tracking.html?studentId=${studentId}`;
          } else {
            alert('تعذر تحديد رقم التلميذ.');
          }
        });
      }
    });
  </script>
</body>
</html>
